{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 100px);">
  <div class="card shadow-sm p-4 w-100" style="max-width: 380px;">
    <h2 class="card-title mb-3 text-center">Welcome Back</h2>
    <p class="text-center small">
      Don't have an account?
      <a href="{{ url_for('register') }}">Sign Up</a>
    </p>

    <form method="POST" action="{{ url_for('login') }}" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Password field with eye toggle -->
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required>
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">
            <i class="fas fa-eye" id="togglePasswordIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

<!-- Toggle script -->
<script>
  document
    .getElementById('togglePassword')
    .addEventListener('click', function () {
      const pwd = document.getElementById('password');
      const icon = document.getElementById('togglePasswordIcon');
      const isHidden = pwd.type === 'password';
      pwd.type = isHidden ? 'text' : 'password';
      icon.classList.toggle('fa-eye', !isHidden);
      icon.classList.toggle('fa-eye-slash', isHidden);
    });
</script>
{% endblock %}
