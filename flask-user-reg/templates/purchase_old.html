{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Purchase {{ plan.title() }} Plan</h2>
<form method="POST" action="{{ url_for('purchase', plan=plan) }}">
  <div class="mb-3">
    <label for="card_number" class="form-label">Card Number</label>
    <input type="text" class="form-control" id="card_number"
           name="card_number" placeholder="1234 5678 9012 3456" required>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="expiry" class="form-label">Expiry Date</label>
      <input type="text" class="form-control" id="expiry"
             name="expiry" placeholder="MM/YY" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv"
             name="cvv" placeholder="123" required>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Pay $0.00</button>
</form>
{% endblock %}
